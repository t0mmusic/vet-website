<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/pick.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/page-content.css">
    <link rel="stylesheet" href="styles/footer.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Where Are We?</title>
</head>
<body>
    <div id="header"></div>
    <div class="pickPop" id="firstVisit">
        <div class="pickPopForm">
            <h1>Pick Your Animal</h1>
            <figure>
                <figcaption>Dog</figcaption>
                <img src="imgs/dog-pic.jpg" onclick="chooseAnimal('dog')">
            </figure>
            <figure>
                <figcaption>Cat</figcaption>
                <img src="imgs/cat-pic.webp" onclick="chooseAnimal('cat')">
            </figure>
            <figure>
                <figcaption>Both</figcaption>
                <img src="imgs/cat-dog-pic.webp" onclick="chooseAnimal('both')">
            </figure>
        </div>
    </div>
    <div id="login"></div>
    <div class="page-content">
        <h1>We can be found on this map:</h1>
        <div id="animalPick"></div>
        <div style="width: 100%; padding:10px;"><iframe width="400px" height="400px" frameborder="0" scrolling="no" padding="50px" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Adelaide%20Australia+(Best%20Vet%20Ever)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html">measure acres/hectares on map</a></iframe></div>
    </div>
    <div id="footer"></div>
</body>
<script>
    $(function(){
        $("#header").load("includes/header.html");
        $("#footer").load("includes/footer.html");
        $("#login").load("includes/login.html");
        $("#animalPick").load("includes/pick.html");
    });
</script>
<script src="scripts/script.js"></script>
<script src="scripts/animal.js"></script>
</html>
